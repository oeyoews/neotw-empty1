<h2>Border Radius</h2>

<button
  type="button"
  class="duration-400 rounded bg-gradient-to-r from-green-400 to-blue-500 p-2 px-4 capitalize text-white transition ease-in-out hover:scale-110 hover:from-pink-500 hover:to-yellow-500"
>
  rounded
</button>

<button
  type="button"
  class="duration-400 rounded-md bg-gradient-to-r from-green-400 to-blue-500 p-2 px-4 capitalize text-white transition ease-in-out hover:scale-110 hover:from-pink-500 hover:to-yellow-500"
>
  rounded-md
</button>

<button
  type="button"
  class="duration-400 rounded-lg bg-gradient-to-r from-green-400 to-blue-500 p-2 px-4 capitalize text-white transition ease-in-out hover:scale-110 hover:from-pink-500 hover:to-yellow-500"
>
  rounded-lg
</button>

<button
  type="button"
  class="duration-400 rounded-full bg-gradient-to-r from-green-400 to-blue-500 p-2 px-4 capitalize text-white transition ease-in-out hover:scale-110 hover:from-pink-500 hover:to-yellow-500"
>
  rounded-full
</button>

---

<div class="flex items-center justify-center">
  <button class="mx-2 cursor-not-allowed p-2 uppercase hover:bg-indigo-200">
    justify around
  </button>

  <button
    class="mx-2 cursor-move rounded-sm p-2 uppercase transition duration-200 hover:bg-indigo-400 hover:font-bold"
  >
    Demo
  </button>
</div>

<div class="my-2 inline border-0 border-indigo-600 bg-teal-100 p-2">
  inline border-0 border-indigo-600 bg-teal-100
</div>

<div
  class="m-2 inline w-20 rounded-sm border-2 border-solid border-indigo-600 bg-teal-100 p-2 text-rose-200"
>
  rounded-sm text-stone-900 border-1 inline border-indigo-600 bg-teal-100
</div>

<div class="inline border-2 border-solid border-indigo-600 bg-teal-100">
  border-2
</div>

<div class="inline border-4 border-solid border-indigo-600 bg-teal-100">
  border-4
</div>

<div
  class="inline rounded-sm border-8 border-solid border-indigo-600 bg-teal-100"
>
  border-8
</div>

<div class="item-center m-2 flex justify-center">
  <div
    class="m-2 inline rounded-md border-8 border-solid border-indigo-600 bg-teal-100"
  >
    rounded-md m-2 inline border-8 border-solid border-indigo-600 bg-teal-100
  </div>

  <button class="border-2 border-solid border-stone-50 bg-green-100">
    border-2 border-solid border-stone-50 bg-green-100
  </button>

  <div class="inline rounded-md bg-teal-100 py-1 px-2">
    bg-teal-100 py-1 px-2
  </div>
</div>
