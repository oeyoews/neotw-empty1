<h2>cursor style</h2>

<div class="flex justify-center">
  <button
    class="mx-1 cursor-auto bg-sky-200 transition duration-300 ease-linear hover:bg-sky-400"
  >
    auto
  </button>

  <button
    class="mx-1 cursor-pointer bg-sky-200 transition duration-300 ease-linear hover:bg-sky-400"
  >
    pointer
  </button>

  <button
    class="mx-1 cursor-wait bg-sky-200 transition duration-300 ease-linear hover:bg-sky-400"
  >
    wait
  </button>

  <button
    class="mx-1 cursor-default bg-sky-200 transition duration-300 ease-linear hover:bg-sky-400"
  >
    default
  </button>

  <button
    class="mx-1 cursor-text bg-sky-200 transition duration-300 ease-linear hover:bg-sky-400"
  >
    text
  </button>

  <button
    class="mx-1 cursor-move bg-sky-200 transition duration-300 ease-linear hover:bg-sky-400"
  >
    move
  </button>

  <button
    class="cursor-not-allowed bg-sky-200 transition duration-300 ease-linear hover:bg-sky-400"
  >
    disable
  </button>
</div>
