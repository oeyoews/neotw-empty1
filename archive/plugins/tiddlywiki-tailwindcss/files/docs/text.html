<p class="underline">underline <<.lorem>></p>
<p class="overline"><<.lorem>></p>
<p class="line-through">The quick brown fox ...</p>
<p class="no-underline">The quick brown fox ...</p>

<h2>text indent</h2>

<div class="indent-2"><<.lorem>></div>

<div class="indent-4"><<.lorem>></div>

<div class="indent-8"><<.lorem>></div>

<h2>text transform</h2>

<button
  type="button"
  class="duration-400 rounded bg-gradient-to-r from-green-400 to-blue-500 p-2 px-4 capitalize text-white transition ease-in-out hover:scale-110 hover:from-pink-500 hover:to-yellow-500"
>
  capitalize
</button>

<button
  type="button"
  class="duration-400 rounded bg-gradient-to-r from-green-400 to-blue-500 p-2 px-4 uppercase text-white transition ease-in-out hover:scale-110 hover:from-pink-500 hover:to-yellow-500"
>
  uppercase
</button>

<button
  type="button"
  class="duration-400 rounded bg-gradient-to-r from-green-400 to-blue-500 p-2 px-4 lowercase text-white transition ease-in-out hover:scale-110 hover:from-pink-500 hover:to-yellow-500"
>
  lowercase
</button>
